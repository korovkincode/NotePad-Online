{% extends 'main/layout.html' %}

{% block content %}

<div class="noteView">
	{% if change == 0 %}
		<form method="POST">
			{% csrf_token %}
			<div style="text-align: center">ID: {{ form.noteid }}</div>
			<div style="text-align: center">Title: {{ form.title }}</div>
			<div style="text-align: center">Author: {{ form.author }}<br></div>
			{{ form.text }}<br>
			<!--Title: <span contenteditable="true" onkeypress="return (this.innerText.length <= 30)">{{ title }}</span><br>
			Author: <span contenteditable="true" onkeypress="return (this.innerText.length <= 30)">{{ author }}</span><br>
			<div class="editor" contenteditable="true">{{ text }}</div>-->
			<button class="bn632-hover bn22" type="submit">Save</button>
		</form>
	{% else %}
		<div>Title: <span>{{ title }}</span></div>
		<div>Author: <span>{{ author }}</span></div>
		<div class="editor">{{ text }}</div>
	{% endif %}
</div>

{% endblock %}
