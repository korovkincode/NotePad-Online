{% extends 'main/layout.html' %}

{% block content %}

<div class="noteView">
	{% if change == 0 %}
		<div>Title: <span contenteditable="true" onkeypress="return (this.innerText.length <= 30)">{{ title }}</span></div>
		<div>Author: <span contenteditable="true" onkeypress="return (this.innerText.length <= 30)">{{ author }}</span></div>
		<div class="editor" contenteditable="true">{{ text }}</div>
		<button class="bn632-hover bn22">Save</button>
	{% else %}
		<div>Title: <span>{{ title }}</span></div>
		<div>Author: <span>{{ author }}</span></div>
		<div class="editor">{{ text }}</div>
	{% endif %}
</div>

{% endblock %}
